<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSO Login</title>
    <script src="https://alcdn.msauth.net/browser/2.34.0/js/msal-browser.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #log { background: #f4f4f4; padding: 10px; border-radius: 5px; margin-top: 20px; white-space: pre-wrap; }
    </style>
</head>
<body>

    <h2>Microsoft SSO Login</h2>
    <button id="sso-login-button">Login mit SSO</button>

    <h3>Logs:</h3>
    <div id="log">Starte...</div>

    <script>
        function logMessage(message) {
            const logDiv = document.getElementById("log");
            logDiv.textContent += `\n${new Date().toLocaleTimeString()} - ${message}`;
            console.log(message);
        }

        logMessage("Script gestartet!");

        const msalConfig = {
            auth: {
                clientId: "e1e9ecc2-2f89-4640-aa8a-7d9ae189784c",
                authority: "https://login.microsoftonline.com/3bfeb222-e42c-4535-aace-ea6f7751369b",
                redirectUri: window.location.href
            }
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);
        logMessage("MSAL-Instanz erstellt!");

        document.getElementById("sso-login-button").addEventListener("click", function() {
            logMessage("Login-Button wurde geklickt!");
            msalInstance.loginRedirect({ scopes: ["User.Read"] })
                .catch(error => logMessage("Login-Fehler: " + error));
        });
    </script>

</body>
</html>
